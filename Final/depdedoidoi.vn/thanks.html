    <script type="text/javascript">
        $(window).resize(function () {
            equalHeight($('.footer-coppyright .item'));
        });
        $(document).ready(function () {
            equalHeight($('.footer-coppyright .item'));
            Captcha();
            $('.imgCatcha').click(function () {
                Captcha();
            });
            $(".footer-coppyright.master .bt-letter").click(function () {
                var email = $(".footer-coppyright.master .txt-letter").val();
                if (validateEmail(email)) {
                    $.ajax({
                        type: "GET",
                        cache: false,
                        url: "/AJAX.aspx",
                        data: "func=POSTLETTER&email=" + email,
                        dataType: "html",
                        success: function (msg) {
                            bootbox.alert(msg, function () {
                                $('#txtLetter').val("");
                            });
                        },
                        error: function (msg) {
                            //$(imgCatcha).hide();
                        }
                    });
                }
                else {
                    bootbox.alert('val_email_error - undefined');
                }
                return false;
            });

            $('.footer-coppyright.master .txt-letter').keypress(function (event) {
                if (event.which == 13) {
                    $(".footer-coppyright.master .bt-letter").trigger("click");
                    return false;
                }
            });


        });
        $(document).ready(function () {
            $("[href]:not(.carousel-control-custom)").click(function () {
                if ($(this).attr('href').length > 1 && ($(this).attr('href')).length > 0) {
                    $('html, body').animate({
                        scrollTop: $($(this).attr('href')).offset().top
                    }, 500, "linear");
                    return false;
                }
            });
        })
        $('#feedback-customer').carousel({
            interval: 5000
        });
        $('.go_top a').click(function () {
            $("html, body").animate({ scrollTop: 0 }, 1200);
            return false;
        });
    </script>
